<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var convidados = prompt("Número de convidados"); 
    var vips = prompt("Número de convidados VIP's");

    var total = convidados + vips;

    mostra("O total de convidados é " + total);
    

    //Resposta: 107 - Exatamente como o retorno da função prompt() é sempre string ao utilizar o operador + é aplicado uma concatenação.

</script>
