<meta charset="UTF-8">
<script>
      function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalEventos = parseInt(prompt("Informe o total de eventos"));
    var contador = 1;
    var totalGastoComEventos = 0;

    while(contador <= totalEventos) {
        var gasto = parseFloat(prompt("Informe o total gasto com o evento"));
        totalGastoComEventos = totalGastoComEventos + gasto ;
        contador++;
     }

    var media = totalGastoComEventos/ totalEventos;
    mostra("A média de gastos é " + media);
    
</script>
