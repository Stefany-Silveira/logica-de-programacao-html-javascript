<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;

    document.write("O consumo de Gasolina no trajeto de 480km foi: " + consumoDeGasolina + " km/L");
    document.write("<br>");

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O consumo de Álcool no trajeto de 480km foi: " + consumoDeAlcool + " km/L");
</script>
