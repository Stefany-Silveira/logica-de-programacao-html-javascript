<meta charset="UTF-8">
<script>
      function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

  var totalFamiliares = parseInt(prompt("Quantas pessoas tem na sua família?"));
  var numero = 1;
  var totalIdades = 0;

  while(numero <= totalFamiliares) {
      var idade = parseInt(prompt("Informe a idade de cada familiar"));
      totalIdades = totalIdades + idade;
      numero++;
       }

       var mediaDasIdades = totalIdades/ totalFamiliares;
       mostra("A média das idades dos familiares é " + mediaDasIdades);
       mostra("Fim");

</script>
